<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/styles.css">
</head>
<style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
<body>

    <!-- Header start -->
     <header class="pt-[20px] pb-[23px]">
        <div class="max-w-[1920px] mx-auto px-5">
            <div class="flex items-center justify-between">
                <a class="md:flex hidden" href="./index.html">
                    <img src="./img/header/logo.svg" alt="">
                </a>
                <a class="md:hidden flex" href="./index.html">
                    <img src="./img/header/responsive-logo.svg" alt="">
                </a>

                <ul class="md:flex hidden items-center gap-[40px]">
                    <li>
                        <a class="hover:border-b-2 hover:border-black transition-all font-medium text-lg leading-[27px] text-black" href="#">Проекты</a>
                    </li>
                    <li>
                        <a class="hover:border-b-2 hover:border-black transition-all font-medium text-lg leading-[27px] text-black" href="#">Журнал</a>
                    </li>
                    <li>
                        <a class="hover:border-b-2 hover:border-black transition-all font-medium text-lg leading-[27px] text-black" href="#">Магазин</a>
                    </li>
                    <li>
                        <a class="hover:border-b-2 hover:border-black transition-all font-medium text-lg leading-[27px] text-black" href="#">Услуги</a>
                    </li>
                    <li>
                        <a class="hover:border-b-2 hover:border-black transition-all font-medium text-lg leading-[27px] text-black" href="#">О нас</a>
                    </li>
                    <li>
                        <a class="hover:border-b-2 hover:border-black transition-all font-medium text-lg leading-[27px] text-black" href="#">Контакты</a>
                    </li>
                </ul>


                <div class="flex items-center md:gap-[32px] gap-[16px]">
                    <a class="md:flex hidden font-medium text-lg leading-[27px] text-black" href="tel:+998 90 755 01 45">+998 90 755 01 45</a>
                    <button class="md:flex hidden font-medium text-lg leading-[27px] text-black py-[10px] px-[20px] border-2 border-black rounded-[50px]">Заказать проект</button>
                    <button>
                        <img src="./img/header/shop-card.svg" alt="">
                    </button>
                    <button class="md:hidden flex">
                        <img src="./img/header/hamburger-menu.svg" alt="">
                    </button>
                </div>
            </div>
        </div>
     </header>
    <!-- Header end -->

    <!-- Hero start -->
     <section class="md:pt-[43px] pb-[64px]" style="background-image: url(./img/hero/hero-background.svg); background-size: cover; background-repeat: no-repeat;">
        <div class="max-w-[1300px] mx-auto px-5  md:flex   ">
            <div>
                <h1 class="font-medium md:text-[80px] text-[32px] leading-[80px] max-w-[517px] md:mb-[24px] md:pt-[126px]">Дизайн-модули</h1>
                <p class="font-normal md:text-[24px] text-[14px] leading-[21px] md:leading-[34.8px] max-w-[544px] mb-[40px]">Это готовые тематические решения для стен школы, для оформления рекреаций, столовой, коридоров и классов</p>
                <button class="py-[30px] px-[60px] bg-black text-white font-normal text-[24px] rounded-[50px]">Перейти в онлайн-каталог</button>
            </div>
            <div>
                <div class="swiper mySwiper rounded-[32px] md:ml-[85px]">
                    <div class="swiper-wrapper max-w-[616px] max-h-[616px]">
                      <div class="swiper-slide">
                        <img src="./img/hero/swiper-img.png" alt="">
                      </div>
                      <div class="swiper-slide">
                        <img src="./img/hero/swiper-img.png" alt="">
                      </div>
                      <div class="swiper-slide">
                        <img src="./img/hero/swiper-img.png" alt="">
                      </div>
                      <div class="swiper-slide">
                        <img src="./img/hero/swiper-img.png" alt="">
                      </div>
                    </div>
                    <div class="swiper-pagination md:ml-[-270px]"></div>
                  </div>
            </div>
        </div>
     </section>
    <!-- Hero end -->
    

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>


    <script>
        var swiper = new Swiper(".mySwiper", {
            loop:true,
          pagination: {
            el: ".swiper-pagination",
          },
        });
      </script>
</body>
</html>
